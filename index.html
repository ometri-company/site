
<html>
<head>
  <title>ometri.co</title>
  <style>
  body { margin: 0; overflow: hidden; background-color: #000;}
  canvas { width: 100%; height: 100%;}
</style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.102.0/examples/js/controls/OrbitControls.js"></script>

  <script>
  // initialise scene
  var scene = new THREE.Scene();
  var camera = new THREE.PerspectiveCamera(75,window.innerWidth / window.innerHeight,0.1,1000);

  // render
  var renderer = new THREE.WebGLRenderer({alpha: true, antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // camera
  camera.position.z = 5;
  controls = new THREE.OrbitControls(camera, renderer.domElement);

  // lights
  var lights = [];
  lights[ 0 ] = new THREE.PointLight( 0xffffff, 1, 0 );
  lights[ 1 ] = new THREE.PointLight( 0xffffff, 1, 0 );
  lights[ 2 ] = new THREE.PointLight( 0xffffff, 1, 0 );

  lights[ 0 ].position.set( 0, 200, 0 );
  lights[ 1 ].position.set( 100, 200, 100 );
  lights[ 2 ].position.set( - 100, - 200, - 100 );

  scene.add( lights[ 0 ] );
  scene.add( lights[ 1 ] );
  scene.add( lights[ 2 ] );

  // Icosahedron 
  var geometry = new THREE.IcosahedronBufferGeometry( 1, 0 );
  var material = new THREE.MeshPhongMaterial( { color: 0x156289, emissive: 0x072534, side: THREE.DoubleSide, flatShading: true } );
  var icomeshi = new THREE.Mesh( geometry, material );
  scene.add( icomeshi );

  // handle window resize
  window.addEventListener('resize', function(){
    renderer.setSize( window.innerWidth, window.innerHeight );
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  }, false)

  var animate = function() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  };

  animate();

</script>
</body>
</html>
